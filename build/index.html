<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добро пожаловать</title>
    <link rel="stylesheet" href="assets/styles/app.min.css">
  </head>
  <body>
    <div class="wrapper">
      <section class="welcome">
        <div class="user user__auth">
          <div class="user__auth-form">
            <div class="user__auth-title">
              <h2 class="block-smalltitle">Авторизуйтесь</h2>
            </div>
            <form class="form" action="" method="post">
              <div class="form__contact">
                <label class="visuallyHidden" for="name">Введите логин</label>
                <input class="form__input form__input_width" type="text" id="name" placeholder="Логин">
              </div>
              <div class="form__contact">
                <label class="visuallyHidden" for="email">Ввидите пароль</label>
                <input class="form__input form__input_width" type="text" id="email" placeholder="Пароль">
              </div>
              <div class="form__human">
                <label class="form__human-checkbox">
                  <input class="form__checkbox" type="checkbox" name="human" id="human" value="I human">
                  <div class="form__human-checkbox__fake"></div>
                  <div class="form__human-checkbox__text">Я человек</div>
                </label>
              </div>
              <div class="form__radio">
                <div class="form__radio-wrapp">
                  <div class="form__redio-title">Вы точно не робот?</div>
                </div>
                <div class="form__radio-row">
                  <label class="form__radio-btns">
                    <input class="form__radio-elem" type="radio" name="robot" value="Да">
                    <div class="form__radio-fake"></div>
                    <div class="form__radio-text">Да</div>
                  </label>
                  <label class="form__radio-btns">
                    <input class="form__radio-elem" type="radio" name="robot" value="Не уверен">
                    <div class="form__radio-fake"></div>
                    <div class="form__radio-text">Не уверен</div>
                  </label>
                </div>
              </div>
              <div class="form__btns form__btns_position">
                <button class="form__btn form__btn_border-radius_left" type="reset">На главную</button>
                <button class="form__btn form__btn_border-radius_right">Войти</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <button class="authorization-btn">Авторизоваться</button>
      <div class="copyright">© Максим Кайль | Создано с любовью в LoftSchool | 2017</div>
    </div>
    <script src="assets/scripts/bundle.js"></script>
  </body>
</html>
